{% extends "base.html" %}

{% block title %}Добавить новеллу - Novel Translator{% endblock %}
{% block page_title %}Добавить новеллу{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="bi bi-plus-circle"></i> Новая новелла
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Название новеллы *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="source_url" class="form-label">URL источника *</label>
                        <input type="url" class="form-control" id="source_url" name="source_url" required>
                        <div class="form-text">Ссылка на страницу новеллы</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="source_type" class="form-label">Тип источника</label>
                        <select class="form-select" id="source_type" name="source_type">
                            <option value="novelbins">NovelBins</option>
                            <option value="webnovel">WebNovel</option>
                            <option value="other">Другой</option>
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="max_chapters" class="form-label">Максимум глав</label>
                                <input type="number" class="form-control" id="max_chapters" name="max_chapters" value="10" min="1" max="100">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="request_delay" class="form-label">Задержка запросов (сек)</label>
                                <input type="number" class="form-control" id="request_delay" name="request_delay" value="1.0" min="0.1" max="10" step="0.1">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="translation_model" class="form-label">Модель перевода</label>
                                <select class="form-select" id="translation_model" name="translation_model">
                                    <option value="gemini-2.5-flash-preview-05-20">Gemini 2.5 Flash</option>
                                    <option value="gpt-4o">GPT-4o</option>
                                    <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="temperature" class="form-label">Температура</label>
                                <input type="number" class="form-control" id="temperature" name="temperature" value="0.1" min="0" max="2" step="0.1">
                                <div class="form-text">Креативность перевода (0-2)</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('main.novels') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Назад
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Добавить новеллу
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
